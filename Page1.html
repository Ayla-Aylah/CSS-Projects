<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pagination</title>
    <style>
        a {
            text-decoration: none;
            font-size: 20px;
            color: black;
            background-color: aquamarine;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        h1 {
            width: 300px;
            height: 400px;
            background-color: aqua;
        }
        
        div a:nth-child(2) {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <h1>Page 1</h1>
    <div>

                <a href="./page2.html">>

                </a>
    </div>
</body>

</html>
